<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册公司信用信息</title>
</head>

<style>
    body{
        background: url("./picture/back.jpg")center no-repeat;
        background-size:100%,100%;
    }
    div{
        margin:6cm 1cm 8cm 11cm;
    }
</style>

<body>
<div>
    <form action="/new" method="get">
        <label style="font-size:40px;">部署接口地址：</label>
        <input type="text" name="address" style="height:40px;font-size:35px;" /><br>
        <label style="font-size:40px;">公司名称：</label>
        <input type="text" name="name" style="height:40px;font-size:35px;"/><br>
        <label style="font-size:40px;">公司信用分数：</label>
        <input type="text" name="grade" style="height:40px;font-size:35px;"/><br>
        <label style="font-size:40px;">公司是否抵押：</label>
        <input type="text" name="pledge" style="height:40px;font-size:35px;"/><br>
        <label style="font-size:40px;">公司资产总额：</label>
        <input type="text" name="value" style="height:40px;font-size:35px;"/><br>
        <input type="submit" value="注册" style="font-size:40px;">
    </form>
</div>
</body>
</html>
